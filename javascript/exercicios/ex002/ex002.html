<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(44, 2, 44);
        }
        h1 {
            color: rgb(136, 24, 24);
        }
        p {
            color: whitesmoke;
            font-size: larger;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <hr>
    <p>Estou começando os meus estudos em Javscript!</p>
    
    <script>
        var nome = window.prompt("Digite o seu nome:");
        window.alert(`Olá ${nome}!\nTenha um ótimo dia!!`);
    </script>
</body>
</html>
