<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(44, 2, 44);
        }
        h1 {
            color: rgb(136, 24, 24);
        }
        p {
            color: whitesmoke;
            font-size: larger;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <hr>
    <p>Estou começando os meus estudos em Javscript!</p>
    
    <script>
        var numero1 = Number(window.prompt("Digite um número:"));
        var numero2 = Number(window.prompt("Digite outro número:"));
        var soma = numero1 + numero2;
        window.alert(`A soma ${numero1} + ${numero2} = ${soma}`);
    </script>
</body>
</html>
